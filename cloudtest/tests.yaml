---
executions:
  - name: "tests"
    env:
      - ARTIFACTS_ARCHIVE=true
    root: ./
    timeout: 3600
    cluster-count: 1
    cluster-selector:
      - packet
    cluster-env:
      - KUBECONFIG
    on-fail: |
      kubectl get ns
      kubectl get all --all-namespaces
      date "+%Y-%m-%d %H:%M:%S"
